{% include 'top.html' %}
<div id="content">
    <div id="container">
    <h1 class="page-title">Adding a new Prerequisites</h1>
    </div>

    <form class="pure-form pure-form-stacked login" method="POST" action="{{ url_for('add') }}">
        <label for="UoS Code">UoS Code</label>
        <input type="text" name="uoSCode" placeholder="Enter an unit of study code" required>
        <label for="Prerequisites UOS Code">Prerequisites UOS Code</label>
        <input type="text" name="prereq" placeholder="Enter an prerequities unit of study code" required>
        <button id="add_classroom_btn" class="pure-button pure-button-primary" type="submit">Add prerequisites</button>
    </form>

        <div id="container">
        <h1 class="page-title">Added Prerequisites</h1>
        </div>
        <table class="pure-table">
            <thead>
            <tr>
                <th>UOS Code</th>
                <th>Prerequisite units</th>
                <th>Enforeced Since</th>
            </tr>
            </thead>
            <tbody>
            {% for unit in pair %}
            <tr>
                <td> {{unit[0]}}</td>
                <td> {{unit[1]}}</td>
                <td> {{unit[2]}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
</div>
</body>
</html>
